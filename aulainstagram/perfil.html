<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <title>Insta Márcio</title>
</head>

<body>
    <div class="instagram-fundo">
        <div class="insta-celular">
            <img src="img/celular.jpg" class="celular-foto" alt="celulares">

        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/logo-insta.png" alt="" class="insta-logo">
                <div class="foto-perfil">
                    <img src="img/perfil.jpg" alt="Foto Perfil" class="foto-perfil">
        </div>
        <a href="#" class="insta-login">Continue como Marcio Romão</a>
        <a href="#" class="insta-logout">Remover conta</a>
        <div class="group"></div>
            <p class="not-account">Não é Márcio Romão?</p>
            <p class="notaccount"></p>
            <span class="link-blue">Alternar Contas</span>
            ou 
            <span class="link-blue">Inscreva-se</span>
        </div>
        <div class="baixar-app">
            <p class="baixar">Baixe o App</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
    </div>


</body>

</html>
